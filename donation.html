<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<header>
    <h1>Charity Connect</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="campaigns.html">Campaigns</a></li>
            <li><a href="get-involved.html">Get Involved</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Events</a>
                <div class="dropdown-content">
                    <a href="calendar.html#calendar-upcoming">Upcoming Events</a>
                    <a href="calendar.html#calendar-past">Past Events</a>
                    <a href="calendar.html#calendar-volunteer">Volunteer</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<section class="donate">
    <h2>Donate Now</h2>
    <div class="donation-container">
        <form id="donation-form" novalidate>
            <label for="donorName">Name:</label>
            <input type="text" id="donorName" name="donorName"><br>

            <label for="donorEmail">Email:</label>
            <input type="email" id="donorEmail" name="donorEmail"><br>

            <label for="donationAmount">Amount (RM):</label>
            <input type="text" id="donationAmount" name="donationAmount"><br>

            <label for="paymentMethod">Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod">
                <option value="">--Select--</option>
                <option value="credit">Credit Card</option>
                <option value="bank">Bank Transfer</option>
            </select><br>

            <button type="submit">Donate</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Charity Connect | Bringing Hope</p>
</footer>

<script src="../js/script.js"></script>

</body>
</html>
